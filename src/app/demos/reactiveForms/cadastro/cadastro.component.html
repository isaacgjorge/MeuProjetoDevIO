<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr>
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input formControlName="nome" class="form-control" id="nome" type="text" placeholder="Nome (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">CPF</label>
                <div class="col-md-10">
                    <input formControlName="cpf" class="form-control" id="nome" type="text" placeholder="CPF (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">E-mail</label>
                <div class="col-md-10">
                    <input formControlName="email" class="form-control" id="nome" type="text" placeholder="E-mail (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Senha</label>
                <div class="col-md-10">
                    <input formControlName="senha" class="form-control" id="nome" type="password" placeholder="Senha (requerido)">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Confirme a Senha</label>
                <div class="col-md-10">
                    <input formControlName="senhaConfirmacao" class="form-control" id="nome" type="password" placeholder="Confirme a Senha (requerido)">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
